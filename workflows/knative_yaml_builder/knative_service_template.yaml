apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  namespace: airflow
  name: __SERVICE_NAME__
  annotations:
    dag_id: __DAGID__
    task_id: __TASKID__
spec:
  template:
    spec:
      containers:
        - image: "wanghanchengchn/airflow-worker:latest"
          imagePullPolicy: Always
          ports:
            - name: h2c
              containerPort: 50000
          env:
            - name: AIRFLOW__CORE__EXECUTOR
              value: LocalExecutor
            - name: AIRFLOW_IS_K8S_EXECUTOR_POD
              value: "True"
            - name: AIRFLOW_DAG_ID
              value: __DAGID__
            - name: AIRFLOW_TASK_ID
              value: __TASKID__
            # Hard Coded Airflow Envs
            - name: AIRFLOW__CORE__FERNET_KEY
              valueFrom:
                secretKeyRef:
                  name: airflow-fernet-key
                  key: fernet-key
            - name: AIRFLOW__CORE__SQL_ALCHEMY_CONN
              valueFrom:
                secretKeyRef:
                  name: airflow-metadata
                  key: connection
            - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
              valueFrom:
                secretKeyRef:
                  name: airflow-metadata
                  key: connection
            - name: AIRFLOW_CONN_AIRFLOW_DB
              valueFrom:
                secretKeyRef:
                  name: airflow-metadata
                  key: connection
    metadata:
      annotations:
        autoscaling.knative.dev/window: "60s"